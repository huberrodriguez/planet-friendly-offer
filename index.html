<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Discover Our Planet-Friendly Offer</title>
</head>
<body>
    <header>
        <h1>Discover Our Planet-Friendly Offer</h1>
    </header>
    
    <main>
        <section id="carousel">
            <div class="carousel-container">
                <button id="prevBtn">Anterior</button>
                <div class="carousel-items" id="carouselItems"></div>
                <button id="nextBtn">Siguiente</button>
            </div>
        </section>

        <section id="newsletter">
            <h2>Suscríbete a nuestro boletín</h2>
            <form id="subscribeForm">
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
                <button type="submit">Suscribirse</button>
                <p id="validationMessage" class="hidden"></p>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
